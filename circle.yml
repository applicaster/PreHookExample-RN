machine:
  node:
    version: 8.1.4
  post:
    - npm i -g npm

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
    - npm run test-reporter
    - npm run jest
    - cp test-results.xml $CIRCLE_TEST_REPORTS/junit
    - cp jest-results.xml $CIRCLE_TEST_REPORTS/junit

deploy:
  production:
    branch: master
    commands:
    - npm run stage
    - npm run deploy