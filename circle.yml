machine:
  node:
    version: 8.1.4
  post:
    - npm i -g npm
    - npm i -g react-native@0.50.4

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
    - npm run test-reporter
    - npm run jest
    - cp test-results.xml $CIRCLE_TEST_REPORTS/junit
    - cp jest-results.xml $CIRCLE_TEST_REPORTS/junit

deployment:
  production:
    branch: production
    commands:
    - mkdir -p /tmp/build/ios
    - mkdir -p /tmp/build/android
    - npm run deploy-circle

  development:
    branch: master
    commands:
      - mkdir -p /tmp/build/ios
      - mkdir -p /tmp/build/android
      - npm run stage-circle